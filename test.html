<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar with Scroll Effect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Header -->
  <header id="navbar" class="sticky top-0 bg-white shadow-md z-50 transition-all">
    <nav class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="text-lg font-bold">My Website</div>
      <ul class="flex space-x-4">
        <li><a href="#home" class="text-gray-700 hover:text-blue-500">Home</a></li>
        <li><a href="#about" class="text-gray-700 hover:text-blue-500">About</a></li>
        <li><a href="#services" class="text-gray-700 hover:text-blue-500">Services</a></li>
        <li><a href="#contact" class="text-gray-700 hover:text-blue-500">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="home" class="h-screen bg-gray-100 flex items-center justify-center">
      <h1 class="text-3xl font-bold">Welcome to My Website</h1>
    </section>
    <section id="about" class="h-screen bg-gray-200 flex items-center justify-center">
      <h2 class="text-2xl font-bold">About Us</h2>
    </section>
    <section id="services" class="h-screen bg-gray-300 flex items-center justify-center">
      <h2 class="text-2xl font-bold">Our Services</h2>
    </section>
    <section id="contact" class="h-screen bg-gray-400 flex items-center justify-center">
      <h2 class="text-2xl font-bold">Contact Us</h2>
    </section>
  </main>





  <!-- sticky top-0 z-index-50 -->





  <!-- JavaScript for Scroll Detection -->
  <script>

    window.addEventListener("scroll", function() {
    var header = document.getElementById("navbar");
    header.classList.toggle("sticky", window.scrollY > 0);

    if(window.scrollY>0){
        header.classList.add('bg-black')
    }
    });
    console.log(window.scrollY)
  </script>
</body>
</html>
